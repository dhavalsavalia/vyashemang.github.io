<!DOCTYPE html>
<html>
    <body>
        <h2>
            JavaScript arrays:
        </h2>
        
        <input id="age" value="Enter age here"/>
        <button type="button" onclick="myFunc()">Click me!</button>
		<p id="demo"></p>
        <script>
            function myFunc()
            {
                var age,votable;
				age=Number(document.getElementById("age").value); 
				if(isNaN(age)){
					votable="Please enter the number!";
				}
				else{
					votable=(age<18)?"You can't vote.":"You can vote.";
				}
				document.getElementById("demo").innerHTML=votable;
            }
        </script>
    </body>
</html>
