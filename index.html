<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Google Web Design</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h1 class="brand"><span>Contact Us</span></h1>
		<div class="wrapper">
			<div class="company-info">
				<h3>Company Solution</h3>
				<ul>
					<li><i class="fa fa-road"></i> C'mon we are on web</li>
					<li><i class="fa fa-phone"></i> (+91)9999999999</li>
					<li><i class="fa fa-envelope"></i> info@safjhajs.com</li>
				</ul>
			</div>
			<div class="contact">
				<form id="contactInfo">
					<p>
						<label>Name</label>
						<input type="text" name="name" id="name" required>
					</p>
					<p>
						<label>Company</label>
						<input type="text" name="company" id="company">
					</p>
					<p>
						<label>Email Address</label>
						<input type="email" name="email" id="email" required>
					</p>
					<p>
						<label>Phone Number</label>
						<input type="text" name="phone" id="phone" required>
					</p>
					<br/>
					<p class="full">
						<form method="get" action="final.html">
							<button type="submit">Submit your details</button>
						</form>
					</p>
				</form>
			</div>
		</div>
	</div>
	<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
	<script src="main.js"></script>
</body>

</html>
